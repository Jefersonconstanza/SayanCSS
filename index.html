<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saiyan CSS</title>
  <link rel="stylesheet" href="sayan.css">
</head>
<body class="saiyan-body">

  <!-- Navbar -->
  <nav class="saiyan-navbar">
    <div class="saiyan-logo">SaiyanCSS</div>
    <ul class="saiyan-nav-links">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Componentes</a></li>
      <li><a href="#">Ejemplos</a></li>
      <li><a href="#">Integrantes</a></li>
      <li><a href="#">Paleta de Colores</a></li>
    </ul>
  </nav>

  <!-- Contenedor principal -->
  <div class="saiyan-container">

    <!-- Formulario -->
    <form class="saiyan-form">
      <h2 class="saiyan-form-title">Únete a la Fuerza Saiyajin</h2>

      <label for="nombre" class="saiyan-label">Nombre</label>
      <input type="text" id="nombre" class="saiyan-input" placeholder="Goku">

      <label for="email" class="saiyan-label">Correo</label>
      <input type="email" id="email" class="saiyan-input" placeholder="goku@kamehameha.com">

      <label for="rango" class="saiyan-label">Nivel de poder</label>
      <select id="rango" class="saiyan-select">
        <option>Base</option>
        <option>Super Saiyajin</option>
        <option>Super Saiyajin Dios</option>
        <option>Ultra Instinto</option>
      </select>

      <button type="submit" class="saiyan-btn saiyan-transform">Transformarse</button>
    </form>

    <!-- Badge de prueba -->
    <div class="saiyan-badge saiyan-poder-maximo">¡Poder Máximo!</div>

  </div>

</body>
</html>
