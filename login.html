<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Namekusein - Saiyan CSS</title>
  <link rel="stylesheet" href="sayan.css" />
  <!-- Se elimina el estilo inline del aura; se controla en SCSS -->
</head>
<body class="cuerpo-pagina">

  <!-- üîù Navbar -->
  <nav class="barra-navegacion">
    <div class="barra-logo">Saiyan CSS</div>
    <div class="barra-enlaces">
      <a href="index.html">Inicio</a>
    </div>
  </nav>

  <!-- üìã Contenedor -->
  <main class="contenedor">
    <!-- üè∑Ô∏è T√≠tulo y badge -->
    <div class="tarjeta tarjeta-goku">
      <h1 class="titulo-tarjeta">
        Entrenamiento con Piccolo
        <span class="insignia insignia-piccolo">Namekusein</span>
      </h1>
      <p class="cuerpo-tarjeta">
        Registrate para comenzar el entrenamiento estrat√©gico y disciplinado de un guerrero Namek.
      </p>
    </div>

    <!-- üì£ Alerta -->
    <div id="alerta-exito" class="alerta alerta-exito" style="display: none;">
      ¬°Est√°s listo! Tu entrenamiento con Piccolo comienza ahora.
    </div>

    <!-- üßæ Formulario + Imagen -->
    <div class="fila">
      <!-- üìù Formulario -->
      <div class="columna">
        <form class="formulario" onsubmit="return mostrarAlerta()">
          <div class="grupo-formulario">
            <label for="nombre" class="etiqueta-formulario">Nombre</label>
            <input type="text" id="nombre" class="entrada-formulario" placeholder="Ej. Dende">
          </div>

          <div class="grupo-formulario">
            <label for="email" class="etiqueta-formulario">Correo Electr√≥nico</label>
            <input type="email" id="email" class="entrada-formulario" placeholder="namek@kami.com">
          </div>

          <div class="grupo-formulario">
            <label for="nivel" class="etiqueta-formulario">Disciplina</label>
            <select id="nivel" class="seleccion-formulario">
              <option>Novato</option>
              <option>Guardi√°n</option>
              <option>Guerrero Namek</option>
            </select>
          </div>

          <button type="submit" class="boton boton-piccolo" id="btn-transformar">Unirme a Piccolo</button>
        </form>
      </div>

      <!-- üì∑ Imagen con aura (Ambiente para Piccolo) -->
      <div class="columna text-center" style="position: relative;">
        <!-- El aura se desplegar√° mediante SCSS en .aura-piccolo -->
        <div class="aura-piccolo"></div>
        <!-- Se agreg√≥ la clase .img-picoro para mejor control -->
        <img src="img/picoro2.png" alt="Piccolo" class="redondeado img-picoro">
      </div>
    </div>
  </main>

  <!-- üß† Script de alerta y modo Vegeta -->
  <script>
    function mostrarAlerta() {
      const alerta = document.getElementById('alerta-exito');
      const btn = document.getElementById('btn-transformar');

      alerta.style.display = 'block';
      btn.classList.add('transformado');

      setTimeout(() => {
        alerta.style.display = 'none';
        btn.classList.remove('transformado');
      }, 3000);

      return false; // evita que recargue
    }

    // Modo Vegeta persistente
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modo") === "vegeta") {
        document.body.classList.add("modo-vegeta");
      }
    });

    // Alternar modo Vegeta (toggle)
    function activarModoVegeta() {
      const body = document.body;
      body.classList.toggle("modo-vegeta");
      if (body.classList.contains("modo-vegeta")) {
        localStorage.setItem("modo", "vegeta");
      } else {
        localStorage.removeItem("modo");
      }
    }
  </script>

  <!-- Bot√≥n fijo de Toggle (Siempre visible en la esquina inferior derecha) -->
  <button class="boton-modo" onclick="activarModo()">
    <span class="label vegeta">Modo Vegeta</span>
    <span class="label goku">Modo Gok√∫</span>
    <div class="toggle-indicator"></div>
  </button>

  <script>
    function activarModo() {
      const body = document.body;
      const modoActivo = body.classList.toggle("modo-vegeta");
      if (modoActivo) {
        localStorage.setItem("modo", "vegeta");
      } else {
        localStorage.removeItem("modo");
      }
    }
    function activarModoVegeta() {
      // Bot√≥n de prueba: activa el modo Vegeta
      document.body.classList.add("modo-vegeta");
      localStorage.setItem("modo", "vegeta");
    }
    function activarModoGoku() {
      // Bot√≥n de prueba: activa el modo Gok√∫
      document.body.classList.remove("modo-vegeta");
      localStorage.removeItem("modo");
    }
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modo") === "vegeta") {
        document.body.classList.add("modo-vegeta");
      }
    });
  </script>
</body>
</html>
