<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Namekusein - Saiyan CSS</title>
  <link rel="stylesheet" href="sayan.css" />
</head>
<body class="cuerpo-pagina">

  <!--  Navbar -->
  <nav class="barra-navegacion">
    <div class="barra-logo">Saiyan CSS</div>
    <div class="barra-enlaces">
      <a href="index.html">Inicio</a>
    </div>
  </nav>

  <main class="contenedor">

    <!-- Encabezado -->
    <div class="tarjeta tarjeta-goku">
      <h1 class="titulo-tarjeta">
        Entrenamiento con Piccolo
        <span class="insignia insignia-piccolo">Namekusein</span>
      </h1>
      <p class="cuerpo-tarjeta">
        Registrate para comenzar el entrenamiento estratÃ©gico y disciplinado de un guerrero Namek.
      </p>
    </div>

    <!--  Alerta -->
    <div id="alerta-exito" class="alerta alerta-exito oculto">
      Â¡EstÃ¡s listo! Tu entrenamiento con Piccolo comienza ahora.
    </div>

    <!--  SecciÃ³n de formulario con imagen -->
    <section class="fila">

      <!--  Formulario compacto -->
      <div class="columna">
        <form class="formulario sombra-saiyan redondeado fondo-piccolo margen-2" onsubmit="return mostrarAlerta()">
          <h2 class="titulo-tarjeta txt-goku">Formulario de Entrenamiento</h2>

          <div class="grupo-formulario">
            <label for="nombre" class="etiqueta-formulario">Nombre</label>
            <input type="text" id="nombre" class="entrada-formulario txt-chico" placeholder="Ej. Dende">
          </div>

          <div class="grupo-formulario">
            <label for="email" class="etiqueta-formulario">Correo ElectrÃ³nico</label>
            <input type="email" id="email" class="entrada-formulario txt-chico" placeholder="namek@kami.com">
          </div>

          <div class="grupo-formulario">
            <label for="nivel" class="etiqueta-formulario">Disciplina</label>
            <select id="nivel" class="seleccion-formulario txt-chico">
              <option>Novato</option>
              <option>GuardiÃ¡n</option>
              <option>Guerrero Namek</option>
            </select>
          </div>

          <button type="submit" class="boton transformado  boton-mediano" id="btn-transformar">
            Unirme a Piccolo
          </button>
        </form>
      </div>

   
      <div class="columna text-center">
        <img src="img/piccolo.jpeg" alt="Piccolo" style="max-height: 400px; width: 400px; margin-top: 2rem;" />
      </div>

    </section>
  </main>

  
  <!--  Script de alerta y modo Vegeta -->
  <script>
    function mostrarAlerta() {
      const alerta = document.getElementById('alerta-exito');
      const btn = document.getElementById('btn-transformar');

      alerta.classList.remove("oculto");
      btn.classList.add("transformado");

      setTimeout(() => {
        alerta.classList.add("oculto");
        btn.classList.remove("transformado");
      }, 3000);

      return false; // evita recarga
    }

    // Aplicar modo Vegeta al cargar
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modo") === "vegeta") {
        document.body.classList.add("modo-vegeta");
      }
    });
  </script>

  <!-- ðŸŸ¦ BotÃ³n flotante de modo -->
  <button class="boton-modo" onclick="activarModoVegeta()">Modo Vegeta ðŸŸ¦</button>

  <script>
    function activarModoVegeta() {
      const body = document.body;
      const modoActivo = body.classList.toggle("modo-vegeta");
      if (modoActivo) {
        localStorage.setItem("modo", "vegeta");
      } else {
        localStorage.removeItem("modo");
      }
    }
  </script>

</body>
</html>
