<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrenamiento con Piccolo</title>
  <link rel="stylesheet" href="sayan.css" />
</head>
<body class="cuerpo-pagina fondo-piccolo-dark">

  <!--  Navbar -->
  <nav class="barra-navegacion">
    <div class="barra-logo">Saiyan CSS</div>
    <div class="barra-enlaces">
      <a href="index.html">Inicio</a>
    </div>
  </nav>

  <!--  Layout principal -->
  <main class="contenedor fila" style="align-items: center; min-height: 80vh;">
    
    <!--  Formulario lado izquierdo -->
    <div class="columna contenedor-pequeÃ±o">
      <div class="tarjeta tarjeta-goku sombra-saiyan">
        <h1 class="titulo-tarjeta txt-piccolo">
          Entrenamiento Namekusein <span class="insignia insignia-piccolo">Piccolo</span>
        </h1>
        <p class="cuerpo-tarjeta">RegÃ­strate para comenzar el entrenamiento estratÃ©gico con el maestro del Makankosappo.</p>
      </div>

      <div class="alerta alerta-exito oculto" id="alerta-exito">
        Â¡Tu entrenamiento con Piccolo ha comenzado!
      </div>

      <form class="formulario" onsubmit="return mostrarAlerta()">
        <div class="grupo-formulario">
          <label class="etiqueta-formulario">Nombre</label>
          <input type="text" class="entrada-formulario" placeholder="Ej. Dende">
        </div>

        <div class="grupo-formulario">
          <label class="etiqueta-formulario">Correo ElectrÃ³nico</label>
          <input type="email" class="entrada-formulario" placeholder="namek@kami.com">
        </div>

        <div class="grupo-formulario">
          <label class="etiqueta-formulario">Nivel de disciplina</label>
          <select class="seleccion-formulario">
            <option>Principiante</option>
            <option>GuardiÃ¡n de la Tierra</option>
            <option>Guerrero Namekusein</option>
          </select>
        </div>

        <button type="submit" class="boton boton-piccolo boton-grande" id="btn-transformar">Â¡Unirme a Piccolo!</button>
      </form>
    </div>

    <!-- ðŸ“· Imagen lado derecho -->
    <div class="columna text-center">
      <img src="img/piccolo.jpeg" alt="Piccolo modo entrenamiento" style="max-height: 400px;">
    </div>
  </main>

  <!--  Script -->
  <script>
    function mostrarAlerta() {
      const alerta = document.getElementById('alerta-exito');
      const btn = document.getElementById('btn-transformar');
      alerta.classList.remove('oculto');
      btn.classList.add('transformado');
      setTimeout(() => {
        alerta.classList.add('oculto');
        btn.classList.remove('transformado');
      }, 3000);
      return false;
    }

    // Persistencia de modo Vegeta
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modo") === "vegeta") {
        document.body.classList.add("modo-vegeta");
      }
    });
  </script>

</body>
</html>
